name: air-quality-daily

on:
  workflow_dispatch:
    #schedule:
    #- cron: '11 6 * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-python-3.11-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-uv-

      - name: Sync environment from uv.lock
        run: uv sync --locked

      - name: execute python workflows from bash script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          ipython notebooks/airquality/2_air_quality_feature_pipeline.ipynb 
